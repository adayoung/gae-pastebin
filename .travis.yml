language: python
python:
  - "2.7"

addons:
  sauce_connect:
    username: "adayoung"
    access_key:
      secure: ""

install:
  - "pip install selenium noseGAE"

before_script:
  - "wget -O /home/travis/build/adayoung/google_appengine_1.9.24.zip https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.24.zip"
  - "unzip -d /home/travis/build/adayoung/ -q /home/travis/build/adayoung/google_appengine_1.9.24.zip"
  - "/home/travis/build/adayoung/google_appengine/dev_appserver.py --skip_sdk_update_check 1 /home/travis/build/adayoung/gae-pastebin/ &"

script: nosetests --with-gae --gae-lib-root=/home/travis/build/adayoung/google_appengine

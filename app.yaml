application: ada-young
version: "live"
runtime: python27
api_version: 1
threadsafe: yes

default_expiration: "180d 0h"

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico
  secure: always
  http_headers:
    X-Content-Type-Options: nosniff

- url: /static
  static_dir: static
  secure: always
  http_headers:
    X-Content-Type-Options: nosniff
    Vary: Accept-Encoding

- url: /.*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

builtins:
- appstats: on
